<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        :root {
            /* Màu chính */
            --primary-color: #DC3545;
            --primary-hover: #C82333;
            --secondary-color: #FFFFFF;
            --secondary-hover: #E9ECEF;
            --accent-color: #000000;
            --accent-hover: #6C757D;
            --border-active: #FF6B6B;

            /* Màu nền */
            --main-background: #F8F9FA;
            --content-background: #ffffff;
            --header-background: #DC3545;

            /* Màu văn bản */
            --text-primary: #000000;
            --text-content: #333333;
            --text-secondary: #6C757D;
            --text-link: #DC3545;
            --text-white: #ffffff;

            /* Màu nút */
            --btn-danger: #DC3545;
            --btn-danger-hover: #C82333;

            /* Màu trạng thái */
            --success-bg: #F8D7DA;
            --success-text: #721C24;
            --warning-bg: #FFF3CD;
            --warning-text: #856404;
            --error-bg: #F8D7DA;
            --error-text: #721C24;

            /* Màu khác */
            --border-color: #dee2e6;
            --light-gray: #f8f9fa;
            --shadow-light: 0 8px 32px rgba(220, 53, 69, 0.1);
            --shadow-medium: 0 12px 40px rgba(220, 53, 69, 0.15);
            --shadow-heavy: 0 20px 60px rgba(220, 53, 69, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            background-color: var(--main-background);
            color: var(--text-content);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .content {
            margin-left: 250px;
            padding: 32px;
            padding-top: 100px;
            min-height: 100vh;
            background: var(--content-background);
            transition: all 0.3s ease;
        }

        .content.full-width {
            margin-left: 0;
            width: 100%;
            padding-top: 100px;
        }

        .page-title {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            gap: 16px;
            justify-content: center;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .page-title i {
            color: var(--accent-color);
            padding: 15px;
            border-radius: 12px;
            font-size: 1.25rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 32px;
            font-weight: 400;
            text-align: center;
        }

        .card {
            background: var(--content-background);
            border: none;
            border-radius: 20px;
            box-shadow: var(--shadow-light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-medium);
        }

        .card-body {
            padding: 2rem;
        }

        .search-card {
            background: var(--content-background);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid var(--border-color);
            padding: 12px 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: var(--content-background);
            color: var(--text-content);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--border-active);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
            outline: none;
            transform: translateY(-1px);
        }

        .input-group-text {
            background: var(--light-gray);
            border: 2px solid var(--border-color);
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: var(--text-primary);
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 12px 12px 0;
        }

        .form-label {
            position: absolute;
            left: 1rem;
            top: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--content-background);
            padding: 0 0.5rem;
            border-radius: 4px;
        }

        .form-control, .form-select {
            padding-top: 1.75rem;
            padding-bottom: 0.75rem;
        }

        .btn {
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--text-white);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }

        .btn-success {
            background: var(--accent-color);
            color: var(--text-white);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-success:hover {
            background: var(--primary-color);
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        .btn-danger {
            background: var(--btn-danger);
            color: var(--text-white);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            background: var(--btn-danger-hover);
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: var(--text-white);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            background: #6C757D;
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }

        .btn-action {
            padding: 8px 16px;
            margin: 0 4px;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            min-width: 44px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .table-container {
            background: var(--content-background);
            border-radius: 16px;
            box-shadow: var(--shadow-light);
            overflow-x: auto;
            overflow-y: visible;
            margin-top: 24px;
            border: 1px solid var(--border-color);
            max-width: 100%;
        }

        .table {
            margin-bottom: 0;
            font-size: 0.9rem;
            min-width: 1300px;
            width: 100%;
            border-color: var(--border-color);
        }

        .table th {
            background: var(--light-gray);
            border: none;
            font-weight: 600;
            color: var(--text-primary);
            padding: 1.5rem 1rem;
            text-transform: uppercase;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid var(--border-color);
            text-align: center;
            vertical-align: middle;
        }

        .table td {
            padding: 1.5rem 1rem;
            vertical-align: middle;
            color: var(--text-content);
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
            text-align: center;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: var(--accent-hover);
            transform: scale(1.01);
            box-shadow: 0 4px 20px rgba(220, 53, 69, 0.1);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .address-cell {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .modal-content {
            background: var(--content-background);
            border: none;
            border-radius: 24px;
            box-shadow: var(--shadow-heavy);
            backdrop-filter: blur(20px);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--text-white);
            border-bottom: none;
            padding: 2rem 2.5rem;
            border-radius: 24px 24px 0 0;
            position: relative;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .modal-header:hover::before {
            left: 100%;
        }

        .modal-header .modal-title {
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-white);
        }

        .modal-header .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
            font-size: 1.2rem;
            padding: 0.5rem;
            opacity: 0.8;
        }

        .modal-header .btn-close:hover {
            opacity: 1;
        }

        .modal-body {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(248,249,250,0.95));
            color: var(--text-content);
            padding: 2.5rem;
        }

        .modal-dialog-lg {
            max-width: 900px;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 16px 20px;
            font-weight: 500;
            box-shadow: var(--shadow-light);
        }

        .alert-success {
            background: var(--success-bg);
            color: var(--success-text);
            border-left: 4px solid var(--success-text);
        }

        .alert-danger {
            background: var(--error-bg);
            color: var(--error-text);
            border-left: 4px solid var(--error-text);
        }

        .pagination {
            gap: 8px;
            justify-content: center;
        }

        .pagination .page-link {
            color: var(--text-primary);
            background: var(--content-background);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 18px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.1);
        }

        .pagination .page-link:hover {
            color: var(--text-white);
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.2);
        }

        .pagination .page-item.active .page-link {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-color: var(--primary-color);
            color: var(--text-white);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }

        .pagination .page-item.disabled .page-link {
            background: var(--light-gray);
            color: var(--text-secondary);
            border-color: var(--border-color);
        }

        .badge {
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.bg-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color)) !important;
            color: var(--text-white) !important;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.15);
        }

        .badge.bg-success {
            background: var(--success-bg) !important;
            color: var(--success-text) !important;
        }

        .badge.bg-danger {
            background: var(--error-bg) !important;
            color: var(--error-text) !important;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .table-container::-webkit-scrollbar {
            height: 12px;
        }

        .table-container::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 6px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 6px;
            border: 2px solid var(--light-gray);
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-hover), var(--accent-hover));
        }

        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                padding: 16px;
                padding-top: 90px;
            }

            .custom-navbar {
                left: 0;
                height: 60px;
            }

            .page-title {
                font-size: 2rem;
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 0.8rem;
            }

            .modal-body {
                padding: 1.5rem;
            }

            .table {
                min-width: 900px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card, .table-container {
            animation: fadeIn 0.6s ease-out;
        }

        .modal-header.bg-danger {
            background: linear-gradient(135deg, var(--btn-danger), var(--btn-danger-hover)) !important;
        }

        .row {
            margin-bottom: 16px;
        }

        .row:last-child {
            margin-bottom: 0;
        }

        .text-danger {
            color: var(--btn-danger) !important;
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        .text-warning {
            color: var(--warning-text) !important;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .btn-close:hover {
            opacity: 1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/sidebar.js}" defer></script>
</head>
<body>
<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <nav class="navbar custom-navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
        <div class="ms-auto" th:replace="~{fragments/account_dropdown :: accountDropdown(user=${user})}"></div>
    </nav>

    <div class="content" id="mainContent">
        <h2 class="page-title">
            <i class="fa-solid fa-users"></i>
            <span>Quản Lý Khách Hàng</span>
        </h2>

        <div th:if="${message}" class="alert mb-4" th:classappend="${messageType == 'success'} ? 'alert-success' : 'alert-danger'" role="alert">
            <i class="fa-solid fa-check-circle me-2" th:if="${messageType == 'success'}"></i>
            <i class="fa-solid fa-exclamation-triangle me-2" th:if="${messageType != 'success'}"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card search-card mb-4">
            <div class="card-body">
                <form th:action="@{/polyshoe/customers}" method="get">
                    <div class="row align-items-end">
                        <div class="col-md-10">
                            <label class="form-label">Tìm kiếm khách hàng</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-search"></i>
                                </span>
                                <input type="text" name="keyword" class="form-control"
                                       th:value="${keyword}"
                                       placeholder="Tìm theo tên, email hoặc số điện thoại">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fa-solid fa-search me-2"></i> Tìm kiếm
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="mb-4 d-flex justify-content-between align-items-center">
            <div class="text-muted">
                <i class="fa-solid fa-info-circle me-1"></i>
                Hiển thị <strong th:text="${#lists.size(customers)}">0</strong> khách hàng
            </div>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
                <i class="fa-solid fa-plus me-2"></i> Thêm khách hàng mới
            </button>
        </div>

        <div class="table-container">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th><i class="fa-solid fa-hashtag me-2"></i>ID</th>
                    <th><i class="fa-solid fa-user me-2"></i>Họ tên</th>
                    <th><i class="fa-solid fa-user-circle me-2"></i>Tên đăng nhập</th>
                    <th><i class="fa-solid fa-lock me-2"></i>Mật khẩu</th>
                    <th><i class="fa-solid fa-envelope me-2"></i>Email</th>
                    <th><i class="fa-solid fa-phone me-2"></i>Số điện thoại</th>
                    <th><i class="fa-solid fa-map-marker-alt me-2"></i>Địa chỉ</th>
                    <th><i class="fa-solid fa-tag me-2"></i>Vai trò</th>
                    <th><i class="fa-solid fa-toggle-on me-2"></i>Trạng thái</th>
                    <th><i class="fa-solid fa-cogs me-2"></i>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer, customerStat : ${customers}">
                    <td><strong th:text="${(currentPage * 5) + customerStat.index + 1}"></strong></td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="bg-dark text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px; font-size: 0.9rem; font-weight: 600;">
                                <span th:text="${#strings.substring(customer.hoTen, 0, 1)}"></span>
                            </div>
                            <strong th:text="${customer.hoTen}"></strong>
                        </div>
                    </td>
                    <td th:text="${customer.tenDangNhap}"></td>
                    <td>
                        <span class="text-muted">••••••••</span>
                    </td>
                    <td>
                        <a th:href="'mailto:' + ${customer.email}" class="text-decoration-none" th:text="${customer.email}"></a>
                    </td>
                    <td>
                        <a th:href="'tel:' + ${customer.soDienThoai}" class="text-decoration-none" th:text="${customer.soDienThoai}"></a>
                    </td>
                    <td class="address-cell">
                        <span th:if="${defaultAddresses[customerStat.index] != null}"
                              th:text="${defaultAddresses[customerStat.index].tinhThanhPho} + ', ' + ${defaultAddresses[customerStat.index].quanHuyen} + ', ' + ${defaultAddresses[customerStat.index].phuongXa} + ', ' + ${defaultAddresses[customerStat.index].chiTietDiaChi}"
                              th:title="${defaultAddresses[customerStat.index].tinhThanhPho} + ', ' + ${defaultAddresses[customerStat.index].quanHuyen} + ', ' + ${defaultAddresses[customerStat.index].phuongXa} + ', ' + ${defaultAddresses[customerStat.index].chiTietDiaChi}">
                        </span>
                        <span th:unless="${defaultAddresses[customerStat.index] != null}" class="text-muted">Chưa có địa chỉ</span>
                    </td>
                    <td>
                        <span class="badge bg-primary" th:text="${customer.vaiTro}"></span>
                    </td>
                    <td>
                        <span class="badge" th:classappend="${customer.trangThai} ? 'bg-success' : 'bg-danger'"
                              th:text="${customer.trangThai} ? 'Kích hoạt' : 'Vô hiệu hóa'"></span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button type="button" class="btn btn-primary btn-sm btn-action"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#editCustomerModal' + ${customer.id}"
                                    title="Chỉnh sửa">
                                <i class="fa-solid fa-edit"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <nav aria-label="Phân trang" class="mt-5">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/polyshoe/customers(page=${currentPage - 1}, keyword=${keyword})}">
                        <i class="fa-solid fa-chevron-left me-1"></i> Trước
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/polyshoe/customers(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/polyshoe/customers(page=${currentPage + 1}, keyword=${keyword})}">
                        Sau <i class="fa-solid fa-chevron-right ms-1"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCustomerModalLabel">

            const email = document.getElementById('addEmail');
            const soDienThoai = document.getElementById('addSoDienThoai');
            const matKhau = document.getElementById('addMatKhau');
            const ngaySinh = document.getElementById('addNgaySinh');
            const tinhThanhPho = document.getElementById('addTinhThanhPho');
            const quanHuyen = document.getElementById('addQuanHuyen');
            const phuongXa = document.getElementById('addPhuongXa');
            const chiTietDiaChi = document.getElementById('addChiTietDiaChi');

            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

            const hoTenValue = hoTen.value.trim();
            const hoTenRegex = /^[A-Za-zÀ-ỹ\s]+$/;
            if (!hoTenValue) {
                document.getElementById('addHoTenError').textContent = 'Họ tên không được để trống';
                isValid = false;
            } else if (!hoTenRegex.test(hoTenValue)) {
                document.getElementById('addHoTenError').textContent = 'Họ tên chỉ được chứa chữ cái và khoảng trắng';
                isValid = false;
            } else if (hoTenValue.indexOf('  ') !== -1) {
                document.getElementById('addHoTenError').textContent = 'Họ tên chỉ được chứa 1 khoảng trắng giữa các từ';
                isValid = false;
            }

            const tenDangNhapRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]+$/;
            if (!tenDangNhap.value.trim()) {
                document.getElementById('addTenDangNhapError').textContent = 'Tên đăng nhập không được để trống';
                isValid = false;
            } else if (!tenDangNhapRegex.test(tenDangNhap.value.trim())) {
                document.getElementById('addTenDangNhapError').textContent = 'Tên đăng nhập phải chứa cả chữ cái và số';
                isValid = false;
            }

            const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (!email.value.trim()) {
                document.getElementById('addEmailError').textContent = 'Email không được để trống';
                isValid = false;
            } else if (!emailRegex.test(email.value.trim())) {
                document.getElementById('addEmailError').textContent = 'Email phải có định dạng @gmail.com';
                isValid = false;
            }

            const soDienThoaiRegex = /^[0-9]{10}$/;
            if (!soDienThoai.value.trim()) {
                document.getElementById('addSoDienThoaiError').textContent = 'Số điện thoại không được để trống';
                isValid = false;
            } else if (!soDienThoaiRegex.test(soDienThoai.value.trim())) {
                document.getElementById('addSoDienThoaiError').textContent = 'Số điện thoại phải là 10 chữ số';
                isValid = false;
            }

            if (!matKhau.value.trim()) {
                document.getElementById('addMatKhauError').textContent = 'Mật khẩu không được để trống';
                isValid = false;
            } else if (matKhau.value.length < 6) {
                document.getElementById('addMatKhauError').textContent = 'Mật khẩu phải có ít nhất 6 ký tự';
                isValid = false;
            }

            if (!ngaySinh.value) {
                document.getElementById('addNgaySinhError').textContent = 'Ngày sinh không được để trống';
                isValid = false;
            } else {
                const today = new Date();
                const birthDate = new Date(ngaySinh.value);
                const age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();

                if (birthDate > today) {
                    document.getElementById('addNgaySinhError').textContent = 'Ngày sinh không được lớn hơn ngày hiện tại';
                    isValid = false;

            }

            if (!tinhThanhPho.value) {
                tinhThanhPho.nextElementSibling.textContent = 'Vui lòng chọn tỉnh/thành phố';
                isValid = false;
            }

            if (!quanHuyen.value) {
                quanHuyen.nextElementSibling.textContent = 'Vui lòng chọn quận/huyện';
                isValid = false;
            }

            if (!phuongXa.value) {
                phuongXa.nextElementSibling.textContent = 'Vui lòng chọn phường/xã';
                isValid = false;
            }

            const chiTietDiaChiValue = chiTietDiaChi.value.trim();
            if (!chiTietDiaChiValue) {
                chiTietDiaChi.nextElementSibling.textContent = 'Địa chỉ chi tiết không được để trống';
                isValid = false;
            } else if (chiTietDiaChiValue.length < 5) {
                chiTietDiaChi.nextElementSibling.textContent = 'Địa chỉ chi tiết phải có ít nhất 5 ký tự';
                isValid = false;
            } else if (chiTietDiaChiValue.length > 200) {
                chiTietDiaChi.nextElementSibling.textContent = 'Địa chỉ chi tiết không được vượt quá 200 ký tự';
                isValid = false;
            }

            return isValid;
        }

        const editCustomerForms = document.querySelectorAll('form[action="/polyshoe/customers/edit"]');
        editCustomerForms.forEach(form => {
            form.addEventListener('submit', function (event) {
                if (!validateEditCustomerForm(form)) {
                    event.preventDefault();
                }
            });
        });

        async function ghnFetchProvinces() {
            try {
                const res  = await fetch('/api/ghn/provinces');
                const json = await res.json();
                const list = JSON.parse(json.data)?.data || [];

                const provinceSelects = document.querySelectorAll(
                    'select[id^="addTinhThanhPho"], select[id^="editTinhThanhPho"]'
                );
                provinceSelects.forEach(select => {
                    select.innerHTML = '<option value="">Chọn tỉnh/thành phố</option>';
                    list.forEach(p => {
                        const opt = document.createElement('option');
                        opt.value       = p.ProvinceName;
                        opt.textContent = p.ProvinceName;
                        opt.dataset.id  = p.ProvinceID;
                        select.appendChild(opt);
                    });
                });
                return list;
            } catch (e) {
                console.error('Lỗi tải tỉnh/thành phố (GHN):', e);
                return [];
            }
        }

        async function ghnFetchDistricts(provinceId, districtSelect, wardSelect) {
            try {
                const res  = await fetch(`/api/ghn/districts?provinceId=${provinceId}`);
                const json = await res.json();
                const list = JSON.parse(json.data)?.data || [];

                districtSelect.innerHTML = '<option value="">Chọn quận/huyện</option>';
                wardSelect.innerHTML     = '<option value="">Chọn phường/xã</option>';

                list.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value       = d.DistrictName;
                    opt.textContent = d.DistrictName;
                    opt.dataset.id  = d.DistrictID;
                    districtSelect.appendChild(opt);
                });
            } catch (e) {
                console.error('Lỗi tải quận/huyện (GHN):', e);
            }
        }

        async function ghnFetchWards(districtId, wardSelect) {
            try {
                const res  = await fetch(`/api/ghn/wards?districtId=${districtId}`);
                const json = await res.json();
                const list = JSON.parse(json.data)?.data || [];

                wardSelect.innerHTML = '<option value="">Chọn phường/xã</option>';
                list.forEach(w => {
                    const opt = document.createElement('option');
                    opt.value        = w.WardName;
                    opt.textContent  = w.WardName;
                    opt.dataset.code = w.WardCode;
                    wardSelect.appendChild(opt);
                });
            } catch (e) {
                console.error('Lỗi tải phường/xã (GHN):', e);
            }
        }

        function setSelectValue(selectElement, value) {
            if (value && selectElement) {
                const options = selectElement.querySelectorAll('option');
                for (let option of options) {
                    if (option.value === value) {
                        option.selected = true;
                        break;
                    }
                }
            }
        }

        function setupEditFormGHN(customerId, currentProvince, currentDistrict, currentWard) {
            const provinceSelect = document.getElementById(`editTinhThanhPho${customerId}`);
            const districtSelect = document.getElementById(`editQuanHuyen${customerId}`);
            const wardSelect     = document.getElementById(`editPhuongXa${customerId}`);
            if (!provinceSelect || !districtSelect || !wardSelect) return;

            setSelectValue(provinceSelect, currentProvince);
            const pId = Number(provinceSelect.selectedOptions[0]?.dataset.id);
            if (!pId) return;

            ghnFetchDistricts(pId, districtSelect, wardSelect).then(() => {
                setSelectValue(districtSelect, currentDistrict);
                const dId = Number(districtSelect.selectedOptions[0]?.dataset.id);
                if (!dId) return;

                ghnFetchWards(dId, wardSelect).then(() => {
                    setSelectValue(wardSelect, currentWard);
                });
            });
        }

        ghnFetchProvinces().then(() => {
            const addProvinceSelect = document.getElementById('addTinhThanhPho');
            const addDistrictSelect = document.getElementById('addQuanHuyen');
            const addWardSelect     = document.getElementById('addPhuongXa');

            if (addProvinceSelect && addDistrictSelect && addWardSelect) {
                addProvinceSelect.addEventListener('change', function () {
                    const provinceId = Number(this.selectedOptions[0]?.dataset.id);
                    if (provinceId) {
                        ghnFetchDistricts(provinceId, addDistrictSelect, addWardSelect);
                    } else {
                        addDistrictSelect.innerHTML = '<option value="">Chọn quận/huyện</option>';
                        addWardSelect.innerHTML     = '<option value="">Chọn phường/xã</option>';
                    }
                });

                addDistrictSelect.addEventListener('change', function () {
                    const districtId = Number(this.selectedOptions[0]?.dataset.id);
                    if (districtId) {
                        ghnFetchWards(districtId, addWardSelect);
                    } else {
                        addWardSelect.innerHTML = '<option value="">Chọn phường/xã</option>';
                    }
                });
            }

            const editModals = document.querySelectorAll('[id^="editCustomerModal"]');
            editModals.forEach(modal => {
                modal.addEventListener('show.bs.modal', function () {
                    const customerId     = modal.id.replace('editCustomerModal', '');
                    const provinceSelect = document.getElementById(`editTinhThanhPho${customerId}`);
                    const districtSelect = document.getElementById(`editQuanHuyen${customerId}`);
                    const wardSelect     = document.getElementById(`editPhuongXa${customerId}`);

                    if (provinceSelect && districtSelect && wardSelect) {
                        const currentProvince = provinceSelect.getAttribute('data-current-value') || '';
                        const currentDistrict = districtSelect.getAttribute('data-current-value') || '';
                        const currentWard     = wardSelect.getAttribute('data-current-value') || '';
                        setupEditFormGHN(customerId, currentProvince, currentDistrict, currentWard);
                    }
                });
            });
        });

        document.addEventListener('change', function (e) {
            if (e.target.matches('select[id^="editTinhThanhPho"]')) {
                const customerId     = e.target.id.replace('editTinhThanhPho','');
                const districtSelect = document.getElementById(`editQuanHuyen${customerId}`);
                const wardSelect     = document.getElementById(`editPhuongXa${customerId}`);
                const provinceId     = Number(e.target.selectedOptions[0]?.dataset.id);

                if (provinceId) {
                    ghnFetchDistricts(provinceId, districtSelect, wardSelect);
                } else {
                    districtSelect.innerHTML = '<option value="">Chọn quận/huyện</option>';
                    wardSelect.innerHTML     = '<option value="">Chọn phường/xã</option>';
                }
            }

            if (e.target.matches('select[id^="editQuanHuyen"]')) {
                const customerId = e.target.id.replace('editQuanHuyen','');
                const wardSelect = document.getElementById(`editPhuongXa${customerId}`);
                const districtId = Number(e.target.selectedOptions[0]?.dataset.id);

                if (districtId) {
                    ghnFetchWards(districtId, wardSelect);
                } else {
                    wardSelect.innerHTML = '<option value="">Chọn phường/xã</option>';
                }
            }
        });
    });
</script>
