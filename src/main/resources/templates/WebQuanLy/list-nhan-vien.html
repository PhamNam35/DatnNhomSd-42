<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        :root {
            /* Màu chính */
            --primary-color: #DC3545;
            --primary-hover: #C82333;
            --secondary-color: #FFFFFF;
            --secondary-hover: #E9ECEF;
            --accent-color: #000000;
            --accent-hover: #6C757D;
            --border-active: #FF6B6B;

            /* Màu nền */
            --main-background: #F8F9FA;
            --content-background: #ffffff;
            --header-background: #DC3545;

            /* Màu văn bản */
            --text-primary: #000000;
            --text-content: #333333;
            --text-secondary: #6C757D;
            --text-link: #DC3545;
            --text-white: #ffffff;

            /* Màu nút */
            --btn-danger: #DC3545;
            --btn-danger-hover: #C82333;

            /* Màu trạng thái */
            --success-bg: #F8D7DA;
            --success-text: #721C24;
            --warning-bg: #FFF3CD;
            --warning-text: #856404;
            --error-bg: #F8D7DA;
            --error-text: #721C24;

            /* Màu khác */
            --border-color: #dee2e6;
            --light-gray: #f8f9fa;
            --shadow-light: 0 8px 32px rgba(220, 53, 69, 0.1);
            --shadow-medium: 0 12px 40px rgba(220, 53, 69, 0.15);
            --shadow-heavy: 0 20px 60px rgba(220, 53, 69, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            background-color: var(--main-background);
            color: var(--text-content);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .content {
            margin-left: 250px;
            padding: 32px;
            padding-top: 100px;
            min-height: 100vh;
            background: var(--content-background);
            transition: all 0.3s ease;
        }

        .navbar {
            background: var(--content-background);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-light);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            right: 0;
            width: calc(100% - 250px);
            z-index: 1000;
        }

        .page-title {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            gap: 16px;
            justify-content: center;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .page-title i {
            color: var(--accent-color);
            padding: 15px;
            border-radius: 12px;
            font-size: 1.25rem;
        }

        .card {
            background: var(--content-background);
            border: none;
            border-radius: 20px;
            box-shadow: var(--shadow-light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-medium);
        }

        .card-body {
            padding: 2rem;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 16px 20px;
            font-weight: 500;
            box-shadow: var(--shadow-light);
        }

        .alert-success {
            background: var(--success-bg);
            color: var(--success-text);
            border-left: 4px solid var(--success-text);
        }

        .alert-danger {
            background: var(--error-bg);
            color: var(--error-text);
            border-left: 4px solid var(--error-text);
        }

        .alert .btn-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .alert .btn-close:hover {
            opacity: 1;
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid var(--border-color);
            padding: 12px 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: var(--content-background);
            color: var(--text-content);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--border-active);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
            outline: none;
            transform: translateY(-1px);
        }

        .input-group-text {
            background: var(--light-gray);
            border: 2px solid var(--border-color);
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: var(--text-primary);
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 12px 12px 0;
        }

        .form-label {
            position: absolute;
            left: 1rem;
            top: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--content-background);
            padding: 0 0.5rem;
            border-radius: 4px;
        }

        .form-control, .form-select {
            padding-top: 1.75rem;
            padding-bottom: 0.75rem;
        }

        .btn {
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--text-white);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }

        .btn-success {
            background: var(--accent-color);
            color: var(--text-white);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-success:hover {
            background: var(--primary-color);
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        .btn-danger {
            background: var(--btn-danger);
            color: var(--text-white);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            background: var(--btn-danger-hover);
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: var(--text-white);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            background: #6C757D;
            color: var(--text-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }

        .btn-action {
            padding: 8px 16px;
            margin: 0 4px;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            min-width: 44px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .table-container {
            background: var(--content-background);
            border-radius: 16px;
            box-shadow: var(--shadow-light);
            overflow-x: auto;
            overflow-y: visible;
            margin-top: 24px;
            border: 1px solid var(--border-color);
            max-width: 100%;
        }

        .table-wrapper {
            max-height: 500px;
            overflow-x: auto;
            overflow-y: auto;
        }

        .table {
            margin-bottom: 0;
            font-size: 0.9rem;
            min-width: 1200px;
            width: 100%;
            border-color: var(--border-color);
        }

        .table th {
            background: var(--light-gray);
            border: none;
            font-weight: 600;
            color: var(--text-primary);
            padding: 1.5rem 1rem;
            text-transform: uppercase;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid var(--border-color);
            text-align: center;
            vertical-align: middle;
        }

        .table td {
            padding: 1.5rem 1rem;
            vertical-align: middle;
            color: var(--text-content);
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
            text-align: center;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: var(--accent-hover);
            transform: scale(1.01);
            box-shadow: 0 4px 20px rgba(220, 53, 69, 0.1);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .modal-content {
            background: var(--content-background);
            border: none;
            border-radius: 24px;
            box-shadow: var(--shadow-heavy);
            backdrop-filter: blur(20px);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--text-white);
            border-bottom: none;
            padding: 2rem 2.5rem;
            border-radius: 24px 24px 0 0;
            position: relative;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .modal-header:hover::before {
            left: 100%;
        }

        .modal-header .modal-title {
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-white);
        }

        .modal-header .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
            font-size: 1.2rem;
            padding: 0.5rem;
            opacity: 0.8;
        }

        .modal-header .btn-close:hover {
            opacity: 1;
        }

        .modal-body {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(248,249,250,0.95));
            color: var(--text-content);
            padding: 2.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: var(--border-color);
            border-radius: 4px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 4px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-hover), var(--accent-hover));
        }

        .badge {
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bg-info {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color)) !important;
            color: var(--text-white) !important;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.15);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: var(--success-bg);
            color: var(--success-text);
            border: 1px solid var(--success-text);
        }

        .status-inactive {
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-text);
        }

        .status-active::before,
        .status-inactive::before {
            content: '●';
            font-size: 0.5rem;
        }

        .pagination {
            gap: 8px;
            justify-content: center;
        }

        .pagination .page-link {
            color: var(--text-primary);
            background: var(--content-background);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 18px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.1);
        }

        .pagination .page-link:hover {
            color: var(--text-white);
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.2);
        }

        .pagination .page-item.active .page-link {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-color: var(--primary-color);
            color: var(--text-white);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }

        .pagination .page-item.disabled .page-link {
            background: var(--light-gray);
            color: var(--text-secondary);
            border-color: var(--border-color);
        }

        .scroll-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3rem;
            height: 3rem;
            background: var(--primary-color);
            color: var(--text-white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-medium);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .scroll-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            background: var(--primary-hover);
            transform: translateY(-4px);
            box-shadow: var(--shadow-heavy);
        }

        .table td.long-text {
            max-width: 200px;
            position: relative;
        }

        .table td.long-text:hover::after {
            content: attr(data-full-text);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: var(--text-white);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            white-space: nowrap;
            z-index: 1000;
            box-shadow: var(--shadow-medium);
        }

        .error-message {
            color: var(--error-text);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-control:invalid + .error-message,
        .form-select:invalid + .error-message {
            display: block;
        }

        .table-wrapper::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        .table-wrapper::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 6px;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 6px;
            border: 2px solid var(--light-gray);
        }

        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-hover), var(--accent-hover));
        }

        @media (max-width: 1024px) {
            .content {
                margin-left: 0;
                padding: 16px;
                padding-top: 90px;
            }

            .navbar {
                width: 100%;
            }

            .table {
                min-width: 900px;
            }
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 0.8rem;
            }

            .modal-body {
                padding: 1.5rem;
            }

            .table td, .table th {
                padding: 0.75rem;
                font-size: 0.75rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card, .table-container, .modal-content {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/sidebar.js}" defer></script>
</head>
<body>
<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}" class="fixed top-0 left-0 h-full bg-gray-800 text-white w-64"></div>

    <nav class="navbar custom-navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 fixed top-0 right-0 w-[calc(100%-250px)] d-flex">
        <div class="ms-auto" th:replace="~{fragments/account_dropdown :: accountDropdown(user=${currentUser})}"></div>
    </nav>

    <div class="content" id="content">
        <div style="margin-top: 80px;">
            <h2 class="page-title">
                <i class="fa-solid fa-users-gear"></i>Quản lý nhân sự
            </h2>
        </div>

        <div th:if="${message}" class="alert mb-4" th:classappend="${messageType == 'success'} ? 'alert-success' : 'alert-danger'" role="alert">
            <i class="fa-solid fa-check-circle me-2" th:if="${messageType == 'success'}"></i>
            <i class="fa-solid fa-exclamation-triangle me-2" th:if="${messageType != 'success'}"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/polyshoe/employees}" method="get">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-search"></i>
                                </span>
                                <input type="text" name="keyword" class="form-control"
                                       th:value="${keyword}"
                                       placeholder="Tìm theo tên, email hoặc số điện thoại">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <label class="input-group-text" for="vaiTro">Vai trò</label>
                                <select class="form-select" id="vaiTro" name="vaiTro">
                                    <option value="" th:selected="${vaiTro == ''}">Tất cả</option>
                                    <option value="admin" th:selected="${vaiTro == 'admin'}">Admin</option>
                                    <option value="employee" th:selected="${vaiTro == 'employee'}">Nhân viên</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fa-solid fa-search me-2"></i>Tìm kiếm
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="mb-4">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEmployeeModal"
                    th:disabled="${!isAdmin}">
                <i class="fa-solid fa-plus me-2"></i>Thêm nhân sự
            </button>
        </div>

        <div class="table-container">
            <div class="table-wrapper">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th><i class="fa-solid fa-hashtag"></i>ID</th>
                        <th><i class="fa-solid fa-user"></i>Họ tên</th>
                        <th><i class="fa-solid fa-user-tag"></i>Tên đăng nhập</th>
                        <th><i class="fa-solid fa-lock"></i>Mật khẩu</th>
                        <th><i class="fa-solid fa-envelope"></i>Email</th>
                        <th><i class="fa-solid fa-phone"></i>Số điện thoại</th>
                        <th><i class="fa-solid fa-user-shield"></i>Vai trò</th>
                        <th><i class="fa-solid fa-toggle-on"></i>Trạng thái</th>
                        <th><i class="fa-solid fa-cogs"></i>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee, employeeStat : ${employees}">
                        <td th:text="${(currentPage * pageSize) + employeeStat.index + 1}"></td>
                        <td class="long-text" th:text="${employee.hoTen}" th:data-full-text="${employee.hoTen}"></td>
                        <td class="long-text" th:text="${employee.tenDangNhap}" th:data-full-text="${employee.tenDangNhap}"></td>
                        <td class="long-text">******</td>
                        <td class="long-text" th:text="${employee.email}" th:data-full-text="${employee.email}"></td>
                        <td th:text="${employee.soDienThoai}"></td>
                        <td>
                            <span class="badge bg-info" th:text="${employee.vaiTro == 'employee' ? 'Nhân Viên' : employee.vaiTro == 'admin' ? 'Admin' : employee.vaiTro}"></span>
                        </td>
                        <td>
                            <span class="status-badge"
                                  th:classappend="${employee.trangThai == true} ? 'status-active' : 'status-inactive'"
                                  th:text="${employee.trangThai == true ? 'Hoạt động' : 'Ngưng hoạt động'}"></span>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm btn-action"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#editEmployeeModal' + ${employee.id}"
                                    th:disabled="${!isAdmin}">
                                <i class="fa-solid fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <nav aria-label="Phân trang" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/polyshoe/employees(page=${currentPage - 1}, keyword=${keyword}, vaiTro=${vaiTro})}">
                        <i class="fa-solid fa-chevron-left me-1"></i>Trước
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">

<script>
    window.addEventListener('scroll', function() {
        const scrollToTopBtn = document.getElementById('scrollToTop');
        if (window.pageYOffset > 300) {
            scrollToTopBtn.classList.add('show');
        } else {
            scrollToTopBtn.classList.remove('show');
        }
    });

    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const longTextCells = document.querySelectorAll('.long-text');
        longTextCells.forEach(cell => {
            if (cell.scrollWidth > cell.clientWidth) {
                cell.setAttribute('title', cell.textContent);
            }
        });
    });

    function validateForm(event) {
        event.preventDefault();
        let isValid = true;

        document.querySelectorAll('.error-message').forEach(error => {
            error.style.display = 'none';
            error.textContent = '';
        });

        const currentDate = new Date();

        const hoTen = document.getElementById('addHoTen').value.trim();
        const hoTenPattern = /^[a-zA-ZÀ-ỹ]+(?:[ '\-][a-zA-ZÀ-ỹ]+)*$/;
        if (!hoTen) {
            showError('hoTenError', 'Họ tên không được để trống');
        } else if (!hoTenPattern.test(hoTen) || hoTen.length > 100) {
            showError('hoTenError', 'Họ tên chỉ chứa chữ cái, tối đa 100 ký tự, phải đúng định dạng tên');
        }

        const tenDangNhap = document.getElementById('addTenDangNhap').value.trim();
        const tenDangNhapPattern = /^(?!_)(?!.*__)[a-zA-Z][a-zA-Z0-9_]{3,49}$/;
        if (!tenDangNhap) {
            showError('tenDangNhapError', 'Tên đăng nhập không được để trống');
        } else if (!tenDangNhapPattern.test(tenDangNhap)) {
            showError('tenDangNhapError', 'Tên đăng nhập phải bắt đầu bằng chữ, không chứa "__", dài 4–50 ký tự');
        }

        const email = document.getElementById('addEmail').value.trim();
        const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/i;
        if (!email) {
            showError('emailError', 'Email không được để trống');
        } else if (!emailPattern.test(email)) {
            showError('emailError', 'Email phải hợp lệ và dùng @gmail.com');
        }

        const soDienThoai = document.getElementById('addSoDienThoai').value.trim();
        if (!soDienThoai) {
            showError('soDienThoaiError', 'Số điện thoại không được để trống');
        } else if (!/^0[0-9]{9}$/.test(soDienThoai) || /^(\d)\1{9}$/.test(soDienThoai)) {
            showError('soDienThoaiError', 'Số điện thoại phải 10 số, bắt đầu bằng 0, không toàn giống nhau');
        }

        const matKhau = document.getElementById('addMatKhau').value;
        if (!matKhau) {
            showError('matKhauError', 'Mật khẩu không được để trống');
        } else if (matKhau.length < 6) {
            showError('matKhauError', 'Mật khẩu phải có ít nhất 6 ký tự');
        }

        const ngaySinh = document.getElementById('addNgaySinh').value.trim();
        if (!ngaySinh) {
            showError('ngaySinhError', 'Ngày sinh không được để trống');
        } else {
            const birthDate = new Date(ngaySinh);
            const age = currentDate.getFullYear() - birthDate.getFullYear();
            if (birthDate >= currentDate || birthDate < new Date('1900-01-01') || age < 16) {
                showError('ngaySinhError', 'Ngày sinh phải trong quá khứ, sau 1900 và trên 16 tuổi');
            }
        }

        const gioiTinh = document.getElementById('addGioiTinh').value;
        if (!gioiTinh) {
            showError('gioiTinhError', 'Vui lòng chọn giới tính');
        }

        const vaiTro = document.getElementById('addVaiTro').value;
        if (!['employee', 'admin'].includes(vaiTro)) {
            showError('vaiTroError', 'Vui lòng chọn vai trò hợp lệ (Nhân viên hoặc Admin)');
        }

        const trangThai = document.getElementById('addTrangThai').value;
        if (!['true', 'false'].includes(trangThai)) {
            showError('trangThaiError', 'Vui lòng chọn trạng thái hợp lệ (Hoạt động hoặc Ngưng hoạt động)');
        }

        const chiTietDiaChi = document.getElementById('addChiTietDiaChi').value.trim();
        if (!chiTietDiaChi) {
            showError('chiTietDiaChiError', 'Địa chỉ không được để trống');
        } else if (chiTietDiaChi.length > 200 || /^[^a-zA-ZÀ-ỹ]+$/.test(chiTietDiaChi)) {
            showError('chiTietDiaChiError', 'Địa chỉ tối đa 200 ký tự, phải chứa chữ và không toàn số/ký tự đặc biệt');
        }

        if (isValid) {
            event.target.submit();
        }

        function showError(id, message) {
            document.getElementById(id).textContent = message;
            document.getElementById(id).style.display = 'block';
            isValid = false;
        }

        return isValid;
    }

        function showError(form, id, message) {
            const errorElement = form.querySelector(`#${id}`);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                isValid = false;
            }
        }

        return isValid;
    }
</script>
