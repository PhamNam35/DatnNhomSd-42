<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu - Poly Store 360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/image/Poly Store.png" type="image/png" sizes="32x32" />
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #f0f0f0;
            --accent-color: #888888;
            --red-color: #d9121f;
            --light-red: #ffebee;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #333333;
            --white: #ffffff;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.12);
            --shadow-heavy: 0 15px 40px rgba(0, 0, 0, 0.16);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #f0f0f0 50%, #e5e5e5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: var(--white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-medium);
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-heavy);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--red-color));
            border-radius: 20px 20px 0 0;
        }

        h3 {
            font-weight: 800;
            margin-bottom: 20px;
            font-size: 26px;
            background: linear-gradient(to right, var(--primary-color), var(--red-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-control {
            height: 54px;
            border: 1px solid var(--medium-gray);
            border-radius: 12px;
            padding: 10px 15px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
        }

        .form-control:focus {
            border-color: var(--red-color);
            box-shadow: 0 0 0 4px rgba(217, 18, 31, 0.1);
            background: var(--white);
            transform: translateY(-1px);
        }

        .btn {
            height: 52px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(217, 18, 31, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-warning {
            background: var(--red-color);
            border: none;
            color: var(--white);
        }

        .btn-warning:hover {
            background: #b5121a;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(217, 18, 31, 0.3);
        }

        .message {
            margin-top: 16px;
            font-weight: 500;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 8px;
            position: relative;
        }

        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: linear-gradient(90deg, var(--primary-color), var(--red-color));
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        a:hover {
            color: var(--red-color);
            background-color: rgba(217, 18, 31, 0.05);
        }

        a:hover::after {
            width: 80%;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <h3 class="text-center">Quên mật khẩu</h3>
        <form id="forgotPasswordForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">
                <i class="fas fa-key me-2"></i>Lấy lại mật khẩu
            </button>
        </form>
        <p class="message text-success text-center" id="message"></p>
        <p class="text-center mt-3"><a href="login.html">Quay lại đăng nhập</a></p>
    </div>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || [];

        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const userIndex = users.findIndex(u => u.username === username);

            if (userIndex === -1) {
                document.getElementById('message').innerText = 'Tên đăng nhập không tồn tại!';
                return;
            }

            const newPassword = '123456';  // Demo, có thể random password mạnh hơn
            users[userIndex].password = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            document.getElementById('message').innerText = `Mật khẩu mới của bạn là: ${newPassword}`;
        });
    </script>

</body>

</html>
